  function loadVoices() {
    voices = speechSynthesis.getVoices();
  }

  speechSynthesis.onvoiceschanged = loadVoices;

  function pickWord() {
    currentItem = words[currentIndex];
    resetUI();
    updateWordIndex();
  }

  function resetUI() {
    document.getElementById("sentence").textContent = currentItem.sentence;
    document.getElementById("answer").value = "";
    document.getElementById("result").textContent = "";
    document.getElementById("redoBtn").disabled = true;
  }

  function updateWordIndex() {
    document.getElementById("wordIndex").textContent = currentIndex + 1;
  }

  function speak(text) {
    speechSynthesis.cancel();
    setTimeout(() => {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "en-US";
      if (voices.length) {
        utterance.voice =
          voices.find(v => v.lang.startsWith("en")) || voices[0];
      }
      speechSynthesis.speak(utterance);
    }, 50);
  }

  function speakWord() {
    speak("Please spell " + currentItem.word);
  }

  function speakSentence() {
    const spokenSentence = currentItem.sentence.replace(
      "_____",
      currentItem.word
    );
    speak(spokenSentence);
  }

function checkSpelling() {
  const userAnswer = document
    .getElementById("answer")
    .value.trim()
    .toLowerCase();

  const result = document.getElementById("result");
  if (!userAnswer) return;

  const goldAnswer = currentItem.word.trim().toLowerCase();

  // Prepare sounds
  // const correctSound = new Audio("sounds/correct.mp3");
  const correctSound = new Audio("sounds/correct_spin.mp3");
  const wrongSound = new Audio("sounds/wrong.mp3");

  if (userAnswer === goldAnswer) {
    result.textContent = "‚úÖ Correct!";
    result.style.color = "green";
    document.getElementById("redoBtn").disabled = true;

    correctSound.play(); // play cheering sound
    // runCharacter("https://media1.tenor.com/m/MRGuPLxq2QUAAAAd/horses-running.gif");
    runCharacter("correct_spin.mp4"); // horse animation
  } else {
    result.innerHTML =
      `‚ùå Incorrect.<br>Correct spelling: <strong>${currentItem.word}</strong>`;
    result.style.color = "red";

      currentIndex++;
    } else {
      currentIndex = 0; // loop back
    }
    pickWord();

      alert("Invalid index!");

    currentIndex = input - 1; // convert to 0-based
    pickWord();

  }

function runCharacter(src) {
  const container = document.getElementById("animationContainer");

  let char;

  // üé• Video (mp4 / webm)
  if (src.endsWith(".mp4") || src.endsWith(".webm")) {
    char = document.createElement("video");
    char.src = src;
    char.autoplay = true;
    char.loop = true;
    char.muted = true;        // REQUIRED for autoplay
    char.playsInline = true;
  }
  // üñºÔ∏è Image / GIF
  else {
    char = document.createElement("img");
    char.src = src;
  }

  char.style.position = "fixed";
  char.style.width = "150px";
  char.style.pointerEvents = "none";

  container.appendChild(char);

  // start roughly in the center
  let x = window.innerWidth / 2 - 75 + Math.random() * 100 - 50;
  let y = window.innerHeight / 2 - 75 + Math.random() * 100 - 50;

  let dx = Math.random() > 0.5 ? 3 : -3;
  let dy = Math.random() > 0.5 ? 2 : -2;

  const move = setInterval(() => {
    x += dx;
    y += dy;

    const minX = window.innerWidth / 2 - 200;
    const maxX = window.innerWidth / 2 + 200;
    const minY = window.innerHeight / 2 - 200;
    const maxY = window.innerHeight / 2 + 200;

    if (x < minX || x > maxX) dx *= -1;
    if (y < minY || y > maxY) dy *= -1;

    char.style.left = x + "px";
    char.style.top = y + "px";
  }, 50);

  setTimeout(() => {
    clearInterval(move);
    char.remove();
  }, 5000);
}



document.getElementById("answer").addEventListener("keydown", function (e) {
  if (e.key === "Enter") {
